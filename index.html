<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quần Nữ Thời Trang - [Tên Cửa Hàng]</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-card">
      <div class="product-image-gallery">
        <div class="slider-container">
          <img src="assets/1.png" alt="Quần Nữ Hình 1" class="slide active" />
          <img src="assets/2.png" alt="Quần Nữ Hình 2" class="slide" />
          <img src="assets/3.png" alt="Quần Nữ Hình 3" class="slide" />
        </div>
        <button class="prev-button">&lt;</button>
        <button class="next-button">&gt;</button>
      </div>
      <div class="product-info">
        <h2 class="product-title">Quần Nữ Kiểu Dáng [Mô Tả Chi Tiết Hơn]</h2>
        <p class="product-price">Giá: <span class="price">350.000 VNĐ</span></p>
        <p class="product-description">
          Chất liệu [Tên Chất Liệu], mềm mại, thoáng mát. Thiết kế [Mô Tả Điểm
          Nổi Bật: ống rộng, lưng cao, họa tiết,...] mang đến vẻ ngoài [Phong
          Cách: thanh lịch, năng động,...]. Phù hợp cho [Dịp Sử Dụng: đi làm,
          dạo phố,...]. Có các size: S, M, L.
        </p>
        <div class="product-actions">
          <button class="add-to-cart">Thêm vào giỏ hàng</button>
          <button class="view-details">Xem chi tiết</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
